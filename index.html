<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Valmir Sales">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <!-- Labels para horas do rel처gio -->
            <label style="--n: 1"><span>I</span></label>
            <label style="--n: 2"><span>II</span></label>
            <label style="--n: 3"><span>III</span></label>
            <label style="--n: 4"><span>IV</span></label>
            <label style="--n: 5"><span>V</span></label>
            <label style="--n: 6"><span>VI</span></label>
            <label style="--n: 7"><span>VII</span></label>
            <label style="--n: 8"><span>VIII</span></label>
            <label style="--n: 9"><span>IX</span></label>
            <label style="--n: 10"><span>X</span></label>
            <label style="--n: 11"><span>XI</span></label>
            <label style="--n: 12"><span>XII</span></label>

            <!-- Ponteiros do rel처gio (hour, minute, second) -->
            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>
        </div>

        <!-- Bot찾o de altern창ncia de modo para modo dark/light -->
        <div class="mode-switch">Dark Mode</div>
    </div>
</body>
</html>
